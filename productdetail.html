<style>

	#imagePanel {
		width: 450px;
		height: 450px;
		background-color: #cccccc;
	}

	.imagePreview {
		overflow: hidden;
		max-width: 450px;
		max-height: 450px;
	}

	.imagePreview img {
		position: relative;
		width: 100%;
		/* opacity: 0.2; */
		/* top:-150px; */
	}

	/* Color Panel */
	.colornav-wrapper {
		/* height: 104px; */
		margin-top: 10px;
	}

	.colornav-wrapper ul {
		margin-block-start: 0px;
		margin-block-end: 0px;
		margin-inline-start: 0px;
		margin-inline-end: 0px;
		padding-inline-start: 0px;
		margin-bottom: 0px;
	}
	
	.colornav-items {
		padding-top: 0;
	}

	.colornav-item {
		float: none;
		margin: 0 2px;
		display: inline-block;
	}

	
	
	.colornav-link {
		border: 2px solid #cccccc;
		border-radius: 50%;
		box-sizing: border-box;
		color: #1d1d1f;
		cursor: pointer;
		float: left;
		margin-bottom: 0px;
		padding: 3px;
		position: relative;
		width: 42px;
		height: 42px;
		z-index: 1;
	}

	.colornav-link:hover {
		border: 2px solid #0070f9;
	}

	.colornav-item:focus {
		outline: 4px solid rgba(0,125,250,0.6);
		outline-offset: 1px;
	}



	.colornav-swatch {
		background: #f5f5f7 center center;
		border-radius: 50%;
		display: block;
		width: 32px;
		height: 32px;
	}

</style>

<script>

	function showImagePreview(input){

		var imageFile = $("input[id=inputFile]").get(0).files[0];
		// if (this) {
		// 	$("#imagePreview").src = URL.createObjectURL(this)
		// }
		if(imageFile){
			var reader = new FileReader();
			reader.onload = function(){
				$("#imagePreview").attr("src", reader.result);
			}
			reader.readAsDataURL(imageFile);

			$("#imagePreview").show();
		}

	}

</script>
